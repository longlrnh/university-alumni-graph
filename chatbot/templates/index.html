<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Chatbot GraphRAG + Qwen OWen3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 13px;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            font-size: 12px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-radius: 15px 5px 15px 15px;
        }

        .message.bot .message-content {
            background: #e9ecef;
            color: #333;
            border-radius: 5px 15px 15px 15px;
        }

        .message.bot .message-label {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
            margin-left: 5px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
            border-radius: 0 0 20px 20px;
        }

        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        #message-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-send {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        .btn-send:hover {
            background: #764ba2;
        }

        .btn-send:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-clear {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-clear:hover {
            background: #ee5a52;
        }

        .loading {
            display: flex;
            gap: 5px;
            padding: 12px 16px;
            background: #e9ecef;
            border-radius: 15px;
            width: fit-content;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            40% {
                opacity: 1;
                transform: translateY(-10px);
            }
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 12px 16px;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .container {
                height: 90vh;
                border-radius: 0;
            }

            .header h1 {
                font-size: 20px;
            }

            .message-content {
                max-width: 85%;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Chatbot GraphRAG + Qwen OWen3</h1>
            <p>Tr√≤ chuy·ªán v·ªÅ m·∫°ng l∆∞·ªõi alumni - D√πng ti·∫øng Vi·ªát 100%</p>
            <div class="stats" id="stats">
                <div class="stat-item">N√∫t: <span id="node-count">-</span></div>
                <div class="stat-item">C·∫°nh: <span id="edge-count">-</span></div>
                <div class="stat-item">Tin nh·∫Øn: <span id="chat-count">0</span></div>
            </div>
        </div>

        <div class="chat-container" id="chat-container">
            <div style="text-align: center; color: #999; margin-top: 20px;">
                <p>üëã Ch√†o m·ª´ng! H√£y ƒë·∫∑t c√¢u h·ªèi v·ªÅ m·∫°ng alumni.</p>
                <p style="font-size: 12px; margin-top: 10px; opacity: 0.7;">V√≠ d·ª•: "Elon Musk v√† Donald Trump c√≥ h·ªçc c√πng tr∆∞·ªùng kh√¥ng?"</p>
            </div>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                id="message-input" 
                placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n..."
                autocomplete="off"
            >
            <button class="btn-send" id="send-btn" onclick="sendMessage()">G·ª≠i</button>
            <button class="btn-clear" onclick="clearHistory()">üóëÔ∏è X√≥a</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        // Load stats
        function loadStats() {
            fetch('/api/stats')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('node-count').textContent = data.graph.nodes.toLocaleString('vi-VN');
                    document.getElementById('edge-count').textContent = data.graph.edges.toLocaleString('vi-VN');
                    document.getElementById('chat-count').textContent = data.chat_count;
                })
                .catch(e => console.error('Error loading stats:', e));
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input
            sendBtn.disabled = true;
            messageInput.disabled = true;

            // Display user message
            addMessage('user', message);
            messageInput.value = '';

            // Show loading
            const loadingEl = document.createElement('div');
            loadingEl.className = 'message bot';
            loadingEl.innerHTML = '<div class="loading"><span></span><span></span><span></span></div>';
            chatContainer.appendChild(loadingEl);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                // Call API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Error');
                }

                const data = await response.json();
                
                // Remove loading
                loadingEl.remove();

                // Display bot response
                addMessage('bot', data.message, data.type);

                // Update stats
                loadStats();
            } catch (error) {
                loadingEl.remove();
                addMessage('bot', `‚ùå L·ªói: ${error.message}`);
            } finally {
                sendBtn.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        // Add message to chat
        function addMessage(sender, text, type = '') {
            const msgEl = document.createElement('div');
            msgEl.className = `message ${sender}`;
            
            const contentEl = document.createElement('div');
            contentEl.className = 'message-content';
            contentEl.textContent = text;
            
            msgEl.appendChild(contentEl);

            chatContainer.appendChild(msgEl);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Clear history
        function clearHistory() {
            if (confirm('X√≥a l·ªãch s·ª≠ chat?')) {
                fetch('/api/clear', { method: 'POST' })
                    .then(() => {
                        chatContainer.innerHTML = '<div style="text-align: center; color: #999; margin-top: 20px;"><p>üëã L·ªãch s·ª≠ ƒë√£ x√≥a!</p></div>';
                        loadStats();
                    });
            }
        }

        // Enter to send
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Load initial
        loadStats();
    </script>
</body>
</html>
